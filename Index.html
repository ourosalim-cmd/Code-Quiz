<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quiz</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"

    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<body>
    <div id="topDiv">
        <ul class="nav justify-content-end">
            <li class="nav-item" id="highScore" >
                <a class="nav-link active" href="#" id="highScoreAnch" >High Scores <span></span> </a>
            </li>
            <li class="nav-item"  id="time">
                <a class="nav-link" href="#" id="timerAnch">Time: <span class="timerCount"></span></a>
            </li>   
        </ul>
    </div>
    <div class="card text-left" id="myCard">
        <div class="card-body">
            <div class="stepping">
                <h5 class="card-title"></h5>
            </div>
            <div class="stepping">
                <p class="card-text"></p>
            </div>
          <a href="#" class="btn btn" id="startButton">Start Quiz</a>
        </div>
    </div>
